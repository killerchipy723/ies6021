<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto de Educación Superior N° 6.021</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./esc.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1d1d1d;
            color: #f1f1f1;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 28px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px 0;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button i {
            margin-right: 10px; /* Aumenta el espacio entre el icono y el texto */
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Instituto de Educación Superior N° 6.021 Juan Carlos Davalos</h1>
    
    <a href="login.html" class="button"><i class="fas fa-user-plus"></i> Iniciar Sesión</a>
    <a href="registro.html" class="button"><i class="fas fa-pencil-alt"></i>Regístrate</a>
    
    <footer>
        &copy; 2024 Instituto de Educación Superior N° 6.021. Todos los derechos reservados.
    </footer>
</body>
</html>
